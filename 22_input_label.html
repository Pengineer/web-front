<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>label标注</title>
</head>
<body>
    <form action="">
        <p>
            <label for="user_name">用户名：</label>  <!--for="id"-->
            <input type="text" name="user_name" value="duoduo" id="user_name" disabled="disabled" />   <!--disabled 禁止编辑-->
        </p>
        <p>
            <label for="pw">密码：</label>
            <input type="password" name="password" value="" id="pw" />
        </p>
        <p>
            <label for="">性别：</label>
            <input type="radio" name="sex" value="men" checked="checked" />男          <!--默认选中项-->
            <input type="radio" name="sex" value="women" />女
        </p>
        <p>
            <label for="">兴趣：</label>
            <input type="checkbox" name="xingqu" value="chi" checked="checked" />吃
            <input type="checkbox" name="xingqu" value="shuijiao" />睡觉
            <input type="checkbox" name="xingqu" value="dadoudou" />打豆豆
        </p>
        <p>
            <input type="submit" />
            <input type="reset" />
        </p>
    </form>
</body>
</html>
