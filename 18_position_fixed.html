<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>position fixed</title>
    <style type="text/css">
        body {
            height:3000px;
        }
        div {
            width: 100px;
            height: 100px;
            position: fixed;
            right: 5px;
            bottom: 5px;
            background-color: red;
        }
        /*
          固定定位：与绝对定位的特性基本一致，差别是始终相对整个文档进行定位（IE6不支持固定定位）
         */
    </style>
</head>
<body>
    <div>返回顶部</div>
</body>
</html>
