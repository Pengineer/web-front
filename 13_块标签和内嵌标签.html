<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>块标签和内嵌标签</title>
    <style>
    /*
        块元素（div,section,header,footer,ul,ol等等）：
            1，独占一行
            2，支持所有的样式
            3，不设置宽度的时候，宽度撑满整行
        内嵌（内联、行内）元素（span,img,a,em等）：
            1，可以在一行显示
            2，不支持宽高，对上下的margin和padding等样式的支持也有问题
            3，宽度由内容撑开
            4，代码换行会被解析(空格)

        有些标签拥有默认的样式，比如body，h1-6等（浏览器下可以看到），为了防止默认样式的影响，可以选择覆盖清除。


        块和内嵌的转换
            1，display：block   显示为块
                使内嵌元素具备块属性标签的特性
            2，display：inline  显示为内嵌
                使块属性标签具备内嵌元素的特性
            3，display：inline-block 特性：
                块元素能在一行显示；
                行内属性标签支持宽高
                没有宽度的时候内容撑开宽度
     */
    </style>
</head>

</html>
