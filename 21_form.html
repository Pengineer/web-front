<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
</head>
<body>
    <form action="http://www.liangjiang.com">
        <p> <!--pa标签用来换行-->
            <input type="text" name="username" value="请输入姓名" />
        </p>
        <p>
            <input type="password" name="password">
        </p>
        <p>
            <input type="radio" name="gender" value="men">男
            <input type="radio" name="gender" value="women">女
        </p>
        <p>
            <input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="football">足球
            <input type="checkbox" name="hobby" value="badminton">羽毛球
        </p>
        <p>
            <input type="file">
        </p>
        <p>
            <input type="hidden" name="info"> <!--前端用来缓存不想让用户看到的数据-->
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
