<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<!--
section 板块  用于划分页面上的不同区域没或则划分文章里不同的节

header 页面头部或则板块（section）头部

nav 导航（包含链接的一个列表）

article 用来在页面中表示一套结构完整且独立的内容部分
可以用来呈现论坛的一个帖子，杂志或报纸中的一篇文章，一篇博客，用户提交的评论内容，可互动的页面模块挂件等。

aside 元素标签可以包含于当前页面或主要内容相关的引用，侧边栏，广告，nav元素组每一集其他雷士的有别于主要内容的部分
    1，倍包含在<aside>中作为主要内容的附属信息部分，其中的内容以是与当前文章有关的引用，词汇列表等
    2，在<article>之外使用，作为页面或站点全局的附属信息部分；最典型的形式是侧边栏（sidebar），其中的内容可以使友情链接或广告单元等。

h1-h6 标题
ul 定义无序列表
ol 定义有序列表
    li ul或者ol的列表项
dl 定义简单列表
    dt 定义列表的项目
        dd 对dt展开的描述扩展
p 段落
time 时间
em 强调一个词或者一段话（斜线）
strong 强调一个词或者一段话（加粗）
img 图片
-->
</head>
<body>
    <heder>页面头部</header>
    <section>
        <header>section头部</header>
        <footer>section尾部</footer>
    </section>

    <ul>
        <li>湖北省</li>
        <li>北京市</li>
    </ul>
    <ol>
        <li>杭州市</li>
        <li>上海市</li>
    </ol>
    <dl>
        <dt>Java</dt>
        <dt>C++</dt>
    </dl>
    <footer>页面尾部</footer>
</body>
</html>
