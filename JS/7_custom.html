<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义属性</title>
    <script>
      window.onload=function () {
        var aBtn = document.getElementsByTagName("input");
        var arr = ['A', 'B', 'C', 'D'];
        for(var i=0; i<aBtn.length; i++) {
          aBtn[i].num=0;   // 为每一个input标签定义一个num属性，并赋值为0
          aBtn[i].onclick=function () {
            // aBtn[i].value=arr[this.num]; // 变量i作用域
            this.value=arr[this.num];
            this.num++;
            if(this.num === arr.length) {
              this.num=0;
            }
          };
        }
      };
    </script>
  </head>
  <body>
    <input type="button" value="0"/>
    <input type="button" value="0"/>
    <input type="button" value="0"/>
  </body>
</html>
