<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>setInterval定时器管理</title>
    <style>
      #div1 {width:200px;height:200px;background-color:red;position:absolute;top:50px;left:30px;}
    </style>
  </head>
  <body>
    <input type="button" id="btn1" value="按钮" />
    <div id="div1"></div>

    <script>
      var oBtn1 = document.getElementById("btn1");
      var oDiv1 = document.getElementById("div1");
      oDiv1.timer = null; // 尽量不要设置var timer = null;这样的全局变量
      oBtn1.onclick=function () {
        // alert(parseInt(getStyle(oDiv1, 'width'))); // '30px' -> 30
        /*
          申明一个定时器：setInterval(function, mills)
          关闭一个定时器：clearInterval(timer)
        */
        clearInterval(oDiv1.timer); // 消除多次点击导致速度加快的问题
        oDiv1.timer = setInterval(function(){
          var speed = parseInt(getStyle(oDiv1, 'left')) + 5;
          if(speed >= 800) {
            speed = 800;
            clearInterval(oDiv1.timer);
            alert(speed);
          }
          oDiv1.style.left = speed + 'px';
        }, 30);
      };

      /* 获取元素样式（兼容各种浏览器） */
      function getStyle(obj, attr) {
        return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
      }
    </script>
  </body>
</html>
