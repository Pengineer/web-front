<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>overflow</title>
    <style>
        #box {
            width: 200px;
            height:200px;
            background-color: red;
            border: 1px solid #000;
            overflow: scroll;    /*当子元素超过容器大小时，进行滚动，其他取值：hidden*/
        }
        #item {
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 1px dashed #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="item"></div>
    </div>
</body>
</html>
