<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>文本样式设置</title>
    <style>
        #box {
            width:300px;
            height:100px;
            border:1px solid;
            /*文本样式*/
            color:red;
            text-indent:2em;  /*首行缩进（1em=1个文字大小）*/
            text-align:left;  /*文本对齐方式（left|center|right）*/
            text-decoration:underline;  /*文本修饰（underline下划线 | line-throught删除线 | overline上划线 | none）*/
            letter-spacing: 2px;  /*字母间距*/
            word-spacing: 2px;  /*单词间距，以空格划分*/
        }
    </style>
</head>
<body>
    <div id="box">根据《国务院办公厅关于2016年部分节假日安排的通知》（国办发明电【2015】18号）精神，今年中秋节9月15日至17日放假调休，共3天。9月18日（星期日）上班。</div>
</body>
</html>
